<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .out{
            width: 200px;
            height: 200px;
            border: 1px solid ;
            overflow:hidden;
        }
        .box{
            width: 200px;
            height: 200px;
            margin-top: 200px;
            transition: 0.5s;
            text-align: center;
            line-height: 200px;
        }
        .out:hover .box{
            margin-top: 20px;
            
        }
    </style>
</head>
<body>
    <div class="out">
        <div class="box">
            hello
        </div>
    </div>
</body>
</html>
